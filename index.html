<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando o Lanche</title>

    <!-- VUE -->
    <script src="./vue.js"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Tailwind -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->


</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <h3 class="display-5">Monte seu Lanche</h3>
          
          </div>
        </div>
      </nav>

    <div class="container">
        <div id="app">
            
            <div class="row">
                <div class="col-md-6">
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]" alt="">
                            <img :src="alface" alt="">
                            <img :src="ketchup" alt="">
                            <img :src="maionese" alt="">
                            <img :src="mostarda" alt="">
                            <img :src="hamburguer" alt="">
                            <img :src="pao[1]" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-md-6" v-if="etapa == 1">
                    <!-- TIPO DO PÂO-->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                  TIPO DO PÂO
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="gergelim" v-model="inputTipoPao">
                                        <label class="form-check-label">
                                          Gergelim
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="australiano" v-model="inputTipoPao">
                                        <label class="form-check-label">
                                          Australiano
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- SALADAS-->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                  SALADAS
                                </div>
                                <div class="card-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="alface" v-model="inputTipoSaladas">
                                        <label class="form-check-label">
                                          Alface
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- MOLHOS-->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                  MOLHOS
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="ketchup" v-model="inputMolhos">
                                        <label class="form-check-label">
                                          Ketchup
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="mostarda" v-model="inputMolhos">
                                        <label class="form-check-label">
                                          Mostarda
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="maionese" v-model="inputMolhos">
                                        <label class="form-check-label">
                                          Maionese
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- TIPO DO HAMBURGUER-->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                  TIPO DO HAMBURGUER
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="bovino" v-model="inputHamburguer">
                                        <label class="form-check-label">
                                          Bovino
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="frango" v-model="inputHamburguer">
                                        <label class="form-check-label">
                                          Frango
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="soja" v-model="inputHamburguer">
                                        <label class="form-check-label">
                                          Soja
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-end">
                            <button type="button" class="btn btn-primary" @click="fazerPedido()">Fazer Pedido</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" v-if="etapa == 2">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                  INFORME SEUS DADOS
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Nome:</label>
                                        <input type="text" class="form-control" v-model="inputNome">
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Endereço:</label>
                                        <input type="text" class="form-control" v-model="inputEndereco">
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Telefone:</label>
                                        <input type="text" class="form-control" v-model="inputTelefone">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button class="btn btn-warning" @click="etapa -= 1">Voltar Lanche</button>
                            <button class="btn btn-success" @click="etapa += 1">Confirmar</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-6" v-if="etapa == 3">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                  Pedido Confirmado, agora é só esperar.
                                  <p>Vamos lhe chamar em breve!!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button class="btn btn-primary" >Repetir Pedido</button>
                            <button class="btn btn-success" @click="confirmarPedido()">Novo pedido</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                inputTipoPao: '',
                inputTipoSaladas: [],
                inputMolhos: [],
                inputHamburguer: '',
                etapa: 1,
                inputNome: '',
                inputEndereco: '',
                inputTelefone: '',
            },
            computed: {
                pao() {
                    switch(this.inputTipoPao) {
                        case 'gergelim':
                            return ['imagens/pao_gergelim_superior.png', 'imagens/pao_gergelim_inferior.png']
                        case 'australiano':
                            return ['imagens/pao_australiano_superior.png', 'imagens/pao_australiano_inferior.png']
                        default:
                            return ['imagens/padrao/pao_superior.png', 'imagens/padrao/pao_inferior.png']
                    }
                },
                alface() {
                    if(this.inputTipoSaladas.includes('alface')) {
                        return 'imagens/alface.png'
                    } else {
                        return 'imagens/padrao/alface.png'
                    }
                    },
                ketchup() {
                    if (this.inputMolhos.includes('ketchup')) {
                        return 'imagens/ketchup.png'
                    } else {
                        return 'imagens/padrao/molho.png'
                    }
                },
                maionese() {
                    if (this.inputMolhos.includes('maionese')) {
                        return 'imagens/maionese.png'
                    } else {
                        return 'imagens/padrao/molho.png'
                    }
                },
                mostarda() {
                    if (this.inputMolhos.includes('mostarda')) {
                        return 'imagens/mostarda.png'
                    } else {
                        return 'imagens/padrao/molho.png'
                    }
                },
                hamburguer() {
                    switch(this.inputHamburguer) {
                        case 'bovino':
                            return ['imagens/bovino.png']
                        case 'frango':
                            return ['imagens/frango.png']
                        case 'soja':
                            return ['imagens/soja.png']
                        default:
                            return 'imagens/padrao/hamburguer.png'
                    }
                },
            },
            methods: {
                fazerPedido() {
                    if (this.inputTipoPao && this.inputHamburguer) {
                        this.etapa = 2;
                    } else {
                        alert('Voce precisa selecionar no minimo um Pão e um Hamburguer')
                    }
                },
                confirmarPedido() {
                    if (this.inputNome && this.inputEndereco && this.inputTelefone) {
                        
                    } else {
                        alert('Voce precisa preencher os campos.')
                    }
                }
            }
        })
    </script>
</body>
</html>
